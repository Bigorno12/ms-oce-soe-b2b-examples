logging:
  level:
    org.springframework: INFO

spring:
  threads:
    virtual:
      enabled: true
  jackson:
    default-property-inclusion: non_null
  jpa:
    open-in-view: false
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

server:
  port: 9000